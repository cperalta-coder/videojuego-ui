<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="introAudio" autoplay loop>
        <source src="Grand Theft Auto 4 Theme Song.mp3" type="audio/mpeg">
    </audio>

    <div class="menu-container">
        
        <div id="bienvenidaUsuario" class="nombre-usuario">
            Bienvenido, <span id="nombreUsuario"></span>
        </div>

        
        <div class="menu-options" id="menuOpciones">
            <button id="opciones">Opciones</button>
            <button id="creditos">Créditos</button>
            <button id="salir">Salir</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
