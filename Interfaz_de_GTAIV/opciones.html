<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="introAudio" autoplay loop>
        <source src="Grand Theft Auto 4 Theme Song.mp3" type="audio/mpeg">
    </audio>

    <div class="menu-container">
        <h1>Opciones</h1>
        <ul class="sin-puntos">
            <li>
                <label for="volumen">Volumen:</label>
                <input type="range" id="volumen" name="volumen" min="0" max="1" step="0.1">
            </li>
            <li>
                <label for="graficos">Gráficos:</label>
                <select id="graficos">
                    <option value="bajo">Bajo</option>
                    <option value="medio">Medio</option>
                    <option value="alto">Alto</option>
                </select>
            </li>
            <li>
                <button id="guardar">Guardar</button>
            </li>
            <li>
                <button id="volverMenuPrincipal">Volver al Menú Principal</button>
            </li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
